<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mocha/mocha.css" />

    <!-- Frameworks -->
    <script type="text/javascript" src="lib/expect/index.js"></script>
    <script type="text/javascript" src="lib/sinon/sinon-1.12.0.js"></script>
    <script type="text/javascript" src="lib/mocha/mocha.js"></script>
    <script type="text/javascript">mocha.setup('bdd')</script> <!-- Framework structure -->

    <!-- Code to test -->
    <script type="text/javascript" src="../slimmage.min.js"></script>

    <!-- Tests -->
    <script type="text/javascript" src="spec/tests.js"></script>

    <!-- Test runner code -->
    <script type="text/javascript">
      window.onload = function(){
        var runner = mocha.run();

        var failedTests = [];
        runner.on('end', function(){
          window.mochaResults = runner.stats;
          window.mochaResults.reports = failedTests;
        });

        runner.on('fail', logFailure);

        function logFailure(test, err){

          var flattenTitles = function(test){
            var titles = [];
            while (test.parent.title){
              titles.push(test.parent.title);
              test = test.parent;
            }
            return titles.reverse();
          };

          failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
        };
      };
    </script>
  </head>
  <body>
    <div id="mocha"></div>

    <noscript data-slimmage>
      <img class="fixedsize_100" src="http://z.zr.io/ri/1s.jpg?width=150" />
    </noscript>

  </body>



</html>
